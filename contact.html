<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/app.css"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App: Blog App</title>
  </head>

  <body>
    <div class="">
      <div class="row">
        <div class="navbar-fixed" style="margin-bottom: 25px;">
          <nav>
            <div class="nav-wrapper">
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
              <a href="#" class="brand-logo center">MY BLOG WEBSITE</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                  <a href="add-category.html" target="_blank">Add Category</a>
                </li>
                <li><a href="add-post.html" target="_blank">Add Post</a></li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="col s9">
          <div class="row">
            <div class="col s12">
              <nav class="breadcrumb-nav z-depth-1">
                <div class="nav-wrapper">
                  <div class="col s12">
                    <a href="#!" class="breadcrumb">Home</a>
                    <a href="#!" class="breadcrumb">Contact</a>
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <img
            class="responsive-img"
            src="https://www.freewebheaders.com/wp-content/gallery/other-business/customer-service-team-website-header.jpg"
          />

          <form action="" style="margin-top: 30px;">
            <div class="input-field col s12">
              <input id="subject" type="text" class="validate" />
              <label for="subject">Subject</label>
            </div>
            <div class="input-field col s6">
              <input id="name" type="text" class="validate" />
              <label for="name">Name</label>
            </div>
            <div class="input-field col s6">
              <input id="name" type="email" class="validate" />
              <label for="name">Email</label>
            </div>
            <div class="input-field col s12">
              <textarea id="textarea" class="materialize-textarea"></textarea>
              <label for="textarea">Message</label>
            </div>
            <div class="right">
              <a class="waves-effect waves-light btn">SEND FEEDBACK</a>
            </div>
          </form>
        </div>

        <div class="col s3">
          <div class="collection" style="margin-top: 0;">
            <a class="collection-header" style="color: #555555">
              <h4 style="margin-left: 20px; font-size: 26px;">Categories</h4>
            </a>
            <a href="category.html" class="collection-item active">Alvin</a>
            <a href="#!" class="collection-item">Alvin</a>
            <a href="#!" class="collection-item">Alvin</a>
            <a href="#!" class="collection-item">Alvin</a>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
