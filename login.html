<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/app.css"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App: Blog App</title>
  </head>

  <body>
    <div class="" style="margin-top: 50px;">
      <div class="row">
        <div class="col s4 offset-s4" style="padding: 25px;">
          <table class="z-depth-4 myTable">
            <caption
              style="font-size: 35px; margin-bottom: 20px; text-transform: uppercase;"
            >
              Login Form
            </caption>
            <tbody>
              <tr>
                <td>
                    <div class="input-field col s12">
                        <input id="email_address" type="text" class="validate">
                        <label for="email_address">Email Address</label>
                      </div>
                    <div class="input-field col s12">
                        <input id="password" type="text" class="validate">
                        <label for="password">Password</label>
                      </div>
                </td>
              </tr>
              <tr>
                <td class="center" style="padding-top: 30px;">
                    <a class="waves-effect waves-light btn">Reset</a>
                    <a class="waves-effect waves-light btn green">Login</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal2" class="modal myModal2">
      <div class="modal-content">
        <div class="row">
          <h4 class="col s12">Add Post</h4>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                  <select>
                      <option value="" disabled selected>Select a category</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                <label>Select Category</label>
              </div>
              <div class="input-field col s12">
                  <input id="post_title" type="text" class="validate" />
                  <label for="post_title">Enter post title</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Enter post description</label>
                  </div>
                  <div class="file-field input-field col s12">
                      <div class="btn">
                        <span>Image</span>
                        <input type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Cancel</a
        >
        <a
          href="#!"
          class="waves-effect waves-green btn-flat"
          onclick="M.toast({html: 'I am a toast!'})"
          >Submit</a
        >
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
