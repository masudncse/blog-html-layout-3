<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/app.css"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App: Blog App</title>
  </head>

  <body>
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col s8 offset-s2" style="padding: 25px;">
          <table class="striped">
            <caption
              style="font-size: 25px; margin-bottom: 10px; text-transform: uppercase;"
            >              
              Categories
            </caption>
            <tbody>
              <tr>
                <td>
                  Lorem ipsum dolor sit amet.
                </td>
                <td style="width: 150px;">
                  <a class="waves-effect waves-light btn">
                    <i class="material-icons">edit</i></a
                  >
                  <a class="waves-effect waves-light btn red">
                    <i class="material-icons">delete_forever</i></a
                  >
                </td>
              </tr>
              <tr>
                <td>
                  Lorem ipsum dolor sit amet.
                </td>
                <td style="width: 150px;">
                  <a class="waves-effect waves-light btn">
                    <i class="material-icons">edit</i></a
                  >
                  <a class="waves-effect waves-light btn red">
                    <i class="material-icons">delete_forever</i></a
                  >
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2" class="center" style="padding-top: 50px;">
                  <a
                    href="#modal1"
                    class="btn-floating btn-large btn modal-trigger pulse grey"
                    ><i class="material-icons">add</i></a
                  >
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal myModal">
      <div class="modal-content">
        <div class="row">
          <h4 class="col s12">Add Category</h4>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="last_name" type="text" class="validate" />
                <label for="last_name">Enter Category Name</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Cancel</a
        >
        <a
          href="#!"
          class="waves-effect waves-green btn-flat"
          onclick="M.toast({html: 'I am a toast!'})"
          >Submit</a
        >
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
